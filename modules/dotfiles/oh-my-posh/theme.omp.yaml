# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 3
blocks:
  - alignment: left
    leading_diamond: '<p:pine>┏</>'
    segments:
      - foreground: 'p:pine'
        properties:
          time_format: '01/02/2006 @ 3:04:05 PM MST'
        style: diamond
        template: '[<p:subtle></> {{ .CurrentDate | date .Format }}]'
        type: time
      - foreground: 'p:rose'
        style: plain
        template: '[<p:subtle></> {{ .UserName }} :: <p:subtle></> {{ .HostName }}]'
        type: session
      - foreground: 'p:iris'
        style: diamond
        template: >-
          [<p:subtle></> RAM: {{ (div ((sub .PhysicalTotalMemory
          .PhysicalAvailableMemory)|float64) 1073741824.0) }}/{{ (div
          .PhysicalTotalMemory 1073741824.0) }}GB]
        type: sysinfo
      - foreground: 'p:love'
        foreground_templates:
          - '{{if eq "Charging" .State.String}}p:foam{{end}}'
          - '{{if eq "Discharging" .State.String}}p:love{{end}}'
          - '{{if eq "Full" .State.String}}p:gold{{end}}'
        properties:
          charged_icon: '<p:subtle></> '
          charging_icon: ' '
          discharging_icon: '<p:gold></> '
        style: plain
        template: >-
          [{{ if not .Error }}{{ .Icon }}{{ .Percentage }}{{ end }}{{ .Error
          }}]
        type: battery
      - foreground: 'p:iris'
        properties:
          style: dallas
          threshold: 0
        style: diamond
        template: '[<p:subtle></> {{ .FormattedMs }}s]'
        type: executiontime
    type: prompt
  - alignment: left
    newline: true
    leading_diamond: '<p:pine>┣</>'
    segments:
      - foreground: 'p:pine'
        style: diamond
        template: '[<p:subtle></> Subscription: <p:gold>{{ .Name }}</>]'
        type: az
      - foreground: 'p:pine'
        style: diamond
        template: >-
          [<p:subtle></> Azure Developer CLI Environment: <p:gold>{{
          .DefaultEnvironment  }}</> :: <p:gold>{{ .Version }}</>]
        type: azd
      - foreground: 'p:pine'
        style: diamond
        template: >-
          [<p:subtle></> <p:gold>{{ .Profile }}</>{{if .Region}}@<p:gold>{{
          .Region }}</>{{ end }}]
        type: aws
      - foreground: 'p:pine'
        style: diamond
        template: >-
          [{{ if .Error }}{{ .Error }}{{ else }}<p:subtle></> <p:gold>{{
          .Project }}</> :: <p:gold>{{.Account}}</>{{ end }}]
        type: gcp
      - foreground: 'p:foam'
        style: diamond
        template: >-
          [<p:subtle>e</> <p:gold>{{.Context}}</>{{if .Namespace}} ::
          <p:gold>{{.Namespace}}</>{{end}}]
        type: kubectl
      - foreground: 'p:foam'
        style: diamond
        template: >-
          [{{ if .Error }}{{ .Error }}{{ else }}{{ if .Name }}<p:subtle></> {{
          .Name }}{{ end }}{{ if .Target }} {{ .Target }}{{ end }}{{ end }}]
        type: project
    type: prompt
  - alignment: left
    newline: true
    leading_diamond: '<p:pine>┣</>'
    segments:
      - foreground: 'p:pine'
        properties:
          style: full
        style: diamond
        template: '[<p:subtle></> <p:text>{{ .Path }}</>]'
        type: path
      - foreground: 'p:love'
        properties:
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
        style: plain
        template: >-
          [<p:subtle>{{ .UpstreamIcon }} </>{{ .HEAD }}{{if .BranchStatus }} {{
          .BranchStatus }}{{ end }}{{ if .Working.Changed }} <p:subtle></> {{
          .Working.String }}{{ end }}{{ if and (.Working.Changed)
          (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}
          <p:subtle></> {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}
          <p:subtle></> {{ .StashCount }}{{ end }}]
        type: git
    type: prompt
  - alignment: left
    newline: true
    leading_diamond: '<p:pine>└─</>'
    segments:
      - style: diamond
        template: '<p:gold>[#]</>'
        type: root
      - foreground: 'p:foam'
        style: diamond
        template: '[<p:subtle></> Error, check your command]'
        type: status
      - style: diamond
        template: '>'
        type: text
    type: prompt
palettes:
  template: '{{if lt 18 (splitList ":" (now | date "15:04") | first | int) }}rose pine moon{{else}}rose pine dawn{{end}}'
  list:
    rose pine dawn:
      base: '#faf4ed'
      surface: '#fffaf3'
      overlay: '#f2e9e1'
      muted: '#9893a5'
      subtle: '#797593'
      text: '#575279'
      love: '#b4637a'
      gold: '#ea9d34'
      rose: '#d7827e'
      pine: '#286983'
      foam: '#56949f'
      iris: '#907aa9'
      highlight-low: '#f4ede8'
      highlight-med: '#dfdad9'
      highlight-high: '#cecacd'
    rose pine moon:
      base: '#232136'
      surface: '#2a273f'
      overlay: '#393552'
      muted: '#6e6a86'
      subtle: '#908caa'
      text: '#e0def4'
      love: '#eb6f92'
      gold: '#f6c177'
      rose: '#ea9a97'
      pine: '#3e8fb0'
      foam: '#9ccfd8'
      iris: '#c4a7e7'
      highlight-low: '#2a283e'
      highlight-med: '#44415a'
      highlight-high: '#56526e'
final_space: true
secondary_prompt:
  background: transparent
  template: ' '
valid_line:
  background: transparent
  template: '> '
error_line:
  background: transparent
  template: '<p:love></> '

